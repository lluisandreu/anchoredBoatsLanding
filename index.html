        <script>

			$(window).on('load',  function(event) {
				
				var videos = [
				    'Sail-Away',
				    'Water-Park',
				    'Boat-Lapse',
				    'The-Boat',
				    'The-Coast',
				    'Fishermen-Resting'
				];

				var slogans = [
					'Sail the way locals do',
					'Changing the way you sail',
					'Incredible experiences on yachts',
					'Boating made easy',
					'rent a motorboat / yacht / sailing boat in any port',
					'Make money with your sailing boat when youÂ´re not using it',
					'Make money with your yacht ',
					'AnchoredBoats, creating community',
					'AnchoredBoats, making the world sleep different',
				];

				var index = Math.floor(Math.random() * videos.length);
				var indexSlogans = Math.floor(Math.random() * slogans.length);
				var html = "<div class='filter'></div> \
		        <video autoplay loop class='fillWidth'> \
		            <source src='videos/MP4/" + videos[index] + ".mp4' type='video/mp4' />Your browser does not support the video tag. I suggest you upgrade your browser. \
		            <source src='videos/WEBM/" + videos[index] + ".webm' type='video/webm' />Your browser does not support the video tag. I suggest you upgrade your browser. \
		        </video> \
		        <div class='poster hidden'> \
		            <img src='videos/Snapshots/" + videos[index] + ".jpg' alt='Anchoded Boats'> \
		        </div>";

		        var slogans = "<h3>"+ slogans[indexSlogans] +"</h3>";

				$('#videos').html(html);
				$('#slogans').html(slogans);

				scaleVideoContainer();

			    initBannerVideoSize('.video-container .poster img');
			    initBannerVideoSize('.video-container .filter');
			    initBannerVideoSize('.video-container video');

			    $('.hero-content').addClass('appear');

				$('.video-container video').css('z-index', '10');
				$('.poster img').css('z-index', '1');
			});

			$(window).on('resize', function() {
			        scaleVideoContainer();
			        scaleBannerVideoSize('.video-container .poster img');
			        scaleBannerVideoSize('.video-container .filter');
			        scaleBannerVideoSize('.video-container video');
			    });

			function scaleVideoContainer() {

			    var height = $(window).height() + 5;
			    var unitHeight = parseInt(height) + 'px';
			    $('.homepage-hero-module').css('height',unitHeight);

			}

			function initBannerVideoSize(element){

			    $(element).each(function(){
			        $(this).data('height', $(this).height());
			        $(this).data('width', $(this).width());
			    });

			    scaleBannerVideoSize(element);

			}

			function scaleBannerVideoSize(element){

			    var windowWidth = $(window).width(),
			    windowHeight = $(window).height() + 5,
			    videoWidth,
			    videoHeight;

			    // console.log(windowHeight);

			    $(element).each(function(){
			        var videoAspectRatio = $(this).data('height')/$(this).data('width');

			        $(this).width(windowWidth);

			        if(windowWidth < 1000){
			            videoHeight = windowHeight;
			            videoWidth = videoHeight / videoAspectRatio;
			            $(this).css({'margin-top' : 0, 'margin-left' : -(videoWidth - windowWidth) / 2 + 'px'});

			            $(this).width(videoWidth).height(videoHeight);
			        }

			        $('.homepage-hero-module .video-container video').addClass('fadeIn animated');

			    });
			}

        </script>
